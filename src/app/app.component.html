<button class="fz-60 m-20 p-50" (click)="increase()">+1</button>
<button class="fz-60 m-20 p-50"
        (click)="decrease()"
        [disabled]="cannotDecrease$ | async"
>-1</button>
<button class="fz-60 m-20 p-50"
        [disabled]="cannotDecrease$ | async"
        (click)="reset()">= 0</button>

<p class="fz-60">Счетчик = {{count$ | async}}</p>
<p *ngIf="updatedAt" class="fz-60"> Обновлялось {{ updatedAt|date:"HH:mm:ss dd/MM/yyyy"}} </p>
